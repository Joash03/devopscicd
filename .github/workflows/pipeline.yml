name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js with the appropriate version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can change to '20' if needed

      # Step 3: Install dependencies (ensure that package.json is present)
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build the project
      - name: Run Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1: Checkout the code again for the test job
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can change to '20' if needed

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run the tests
      - name: Run Tests
        run: npm test
